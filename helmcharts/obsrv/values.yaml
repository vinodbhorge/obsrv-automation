cert-manager:
  cainjector:
    resources:
      limits:
        cpu: 0.05
        memory: 100Mi
      requests:
        cpu: 0.05
        memory: 100Mi
  fullnameOverride: cert-manager
  global:
    commonLabels:
      system.api: "true"
  installCRDs: true
  prometheus:
    enabled: true
    servicemonitor:
      enabled: true
      labels:
        release: monitoring
  webhook:
    resources:
      limits:
        cpu: 0.05
        memory: 100Mi
      requests:
        cpu: 0.05
        memory: 100Mi

dataset-api:
  encryption_key: strong_encryption_key_to_encrypt
  grafana_token: &grafana_token YWRtaW46cHJvbS1vcGVyYXRvcg==

