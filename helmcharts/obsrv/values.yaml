kube-prometheus-stack:
  alertmanager:
    alertmanagerSpec:
      podLabels:
        system.monitoring: "true"
      resources:
        limits:
          cpu: "0.1"
          memory: 256Mi
        requests:
          cpu: "0.1"
          memory: 128Mi
  commonLabels:
    system.monitoring: "true"
  grafana:
    alerting:
      api.yaml:
        file: alerting/api.yaml
      infra.yaml:
        file: alerting/infra.yaml
      ingestion.yaml:
        file: alerting/ingestion.yaml
      node.yaml:
        file: alerting/node.yaml
      processing.yaml:
        file: alerting/processing.yaml
      storage.yaml:
        file: alerting/storage.yaml
    env:
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: obsrv
    extraLabels:
      system.monitoring: "true"
    namespaceOverride: monitoring
    persistence:
      enabled: true
      size: 1Gi
    podLabels:
      system.monitoring: "true"
    resources:
      limits:
        cpu: 0.2
        memory: 256Mi
      requests:
        cpu: "0.1"
        memory: 128Mi
    # adminPassword: prom-operator
    service:
      enabled: true
      portName: http-web
      type: ClusterIP
    serviceMonitor:
      enabled: true
      interval: ""
  kube-state-metrics:
    customLabels:
      system.monitoring: "true"
    metricLabelsAllowlist:
      - pods=[*]
      - deployments=[*]
      - statefulsets=[*]
      - persistentvolumeclaims=[*]
      - persistentvolumes=[*]
    namespaceOverride: monitoring
    prometheus:
      monitor:
        enabled: true
        honorLabels: true
    releaseLabel: true
    resources:
      limits:
        cpu: "0.1"
        memory: 256Mi
      requests:
        cpu: "0.1"
        memory: 128Mi
    selfMonitor:
      enabled: false
  namespaceOverride: monitoring
  prometheus:
    commonMetaLabels:
      system.monitoring: "true"
    prometheusSpec:
      additionalScrapeConfigs:
        - job_name: s3-common-backups
          metrics_path: /probe
          relabel_configs:
            - regex: ^bucket=(.*);$
              replacement: ${1}
              source_labels:
                - __address__
              target_label: __param_bucket
            - replacement: s3-exporter.s3-exporter.svc.cluster.local:9340
              target_label: __address__
          scrape_interval: 5m
          scrape_timeout: 30s
          static_configs:
            - targets:
                - bucket={{ .Values.global.velero_backup_cloud_bucket}};
        - job_name: s3-backups
          metrics_path: /probe
          relabel_configs:
            - regex: ^bucket=(.*);prefix=(.*);$
              replacement: ${1}
              source_labels:
                - __address__
              target_label: __param_bucket
            - regex: ^bucket=(.*);prefix=(.*);$
              replacement: ${2}
              source_labels:
                - __address__
              target_label: __param_prefix
            - replacement: s3-exporter.s3-exporter.svc.cluster.local:9340 # S3 exporter.
              target_label: __address__
          scrape_interval: 5m
          scrape_timeout: 30s
          static_configs:
            - targets:
                - bucket={{ .Values.global.postgresql_backup_cloud_bucket }};prefix=postgresql
        - job_name: 'redis_exporter_targets'
          static_configs:
            - targets:
                - redis://valkey-denorm-headless.redis.svc.cluster.local:6379
                - redis://valkey-dedup-headless.redis.svc.cluster.local:6379
          metrics_path: /metrics
          relabel_configs:
            - source_labels: [__address__]
              regex: 'redis://valkey-denorm-headless.redis.svc.cluster.local:6379'
              target_label: __address__
              replacement: valkey-denorm-metrics.redis.svc.cluster.local:9121
            - source_labels: [__address__]
              regex: 'redis://valkey-dedup-headless.redis.svc.cluster.local:6379'
              target_label: __address__
              replacement: valkey-dedup-metrics.redis.svc.cluster.local:9121
            - source_labels: [__address__]
              target_label: __param_target
            - source_labels: [__param_target]
              target_label: instance
        - job_name: 'pushgateway'
          scrape_interval: 15s
          static_configs:
            - targets: ['monitoring-prometheus-pushgateway.monitoring.svc.cluster.local:9091']
        - job_name: 'kafka-exporter'
          scrape_interval: 15s
          static_configs:
            - targets: ['kafka-metrics.kafka.svc.cluster.local:9308']

      retention: 90d
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
    server:
      resources:
        limits:
          cpu: 0.5
          memory: 512Mi
        requests:
          cpu: 0.5
          memory: 512Mi
  prometheus-node-exporter:
    extraArgs:
      - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
      - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
    fullnameOverride: node-exporter
    namespaceOverride: monitoring
    podLabels:
      jobLabel: node-exporter
      system.monitoring: "true"
    prometheus:
      monitor:
        enabled: true
        jobLabel: node-exporter
        proxyUrl: ""
        scrapeTimeout: ""
    rbac:
      pspEnabled: false
    releaseLabel: true
    resources:
      limits:
        cpu: "0.1"
        memory: 256Mi
      requests:
        cpu: "0.1"
        memory: 128Mi
